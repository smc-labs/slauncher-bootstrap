name: Build Windows installers (x64 + ARM64)

on:
  workflow_dispatch:
  release:
    types: [published]

permissions:
  contents: write

jobs:
  build-windows:
    strategy:
      matrix:
        include:
          - os: windows-2025
            arch: x64
          - os: windows-2025
            arch: aarch64

    runs-on: ${{ matrix.os }}

    steps:
      - uses: actions/checkout@v4

      - uses: actions/setup-java@v4
        with:
          java-version: '25'
          distribution: 'temurin'
          architecture: ${{ matrix.arch }}

      - uses: gradle/actions/setup-gradle@v4

      - run: chmod +x gradlew

      - name: Build installer
        run: ./gradlew buildWindowsInstaller --info --stacktrace
        env:
          ARCH: ${{ matrix.arch }}

      - name: Upload EXE artifact
        uses: actions/upload-artifact@v4
        with:
          name: simpleminecraft-windows-${{ matrix.arch }}
          path: build/installer/*.exe

      - name: Upload EXE to Release
        if: github.event_name == 'release'
        run: |
          gh release upload "${{ github.event.release.tag_name }}" build/installer/*.exe --clobber
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}