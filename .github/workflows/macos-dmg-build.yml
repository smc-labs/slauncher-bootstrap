name: Java CI with Gradle (macOS x64 + ARM64)

on:
  workflow_dispatch:
  release:
    types: [published]

jobs:
  build-macos:
    strategy:
      matrix:
        include:
          - os: macos-14
            arch: x64
          - os: macos-14
            arch: aarch64

    runs-on: ${{ matrix.os }}

    steps:
      # 1. Клонируем репозиторий
      - uses: actions/checkout@v4

      # 2. Настройка Java
      - uses: actions/setup-java@v4
        with:
          java-version: '25'
          distribution: 'temurin'
          architecture: ${{ matrix.arch }}

      # 3. Настройка Gradle
      - uses: gradle/actions/setup-gradle@v4

      # 4. Делаем gradlew исполняемым
      - run: chmod +x gradlew

      # 5. Собираем DMG
      - name: Build DMG
        run: ./gradlew buildMacOsInstaller --info --stacktrace
        env:
          ARCH: ${{ matrix.arch }}

      # 6. Загружаем DMG без ZIP
      - name: Upload DMG artifact
        uses: actions/upload-artifact@v4
        with:
          name: simpleminecraft-macos-${{ matrix.arch }}
          path: build/installer/*.dmg
