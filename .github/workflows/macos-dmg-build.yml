name: Java CI with Gradle (macOS x64 + ARM64)

on:
  workflow_dispatch:
  release:
    types: [published]

permissions:
  contents: write

jobs:
  build-macos:
    strategy:
      matrix:
        include:
          - os: macos-14
            arch: x64
          - os: macos-14
            arch: aarch64

    runs-on: ${{ matrix.os }}

    steps:
      - uses: actions/checkout@v4

      - uses: actions/setup-java@v4
        with:
          java-version: '25'
          distribution: 'temurin'
          architecture: ${{ matrix.arch }}

      - uses: gradle/actions/setup-gradle@v4

      - run: chmod +x gradlew

      - name: Build DMG
        run: ./gradlew buildMacOsInstaller --info --stacktrace
        env:
          ARCH: ${{ matrix.arch }}

      - name: Upload DMG artifact
        uses: actions/upload-artifact@v4
        with:
          name: simpleminecraft-macos-${{ matrix.arch }}
          path: build/installer/*.dmg

      - name: Upload DMG to Release
        if: github.event_name == 'release'
        run: |
          gh release upload "${{ github.event.release.tag_name }}" build/installer/*.dmg --clobber
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}