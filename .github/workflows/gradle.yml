name: Java CI with Gradle (macOS x64 + ARM64)

on:
  workflow_dispatch:
  release:
    types: [published]

jobs:
  build-macos:
    strategy:
      matrix:
        include:
          - os: macos-14
            arch: x64
          - os: macos-14
            arch: aarch64

    runs-on: ${{ matrix.os }}

    steps:
      - uses: actions/checkout@v4

      - uses: actions/setup-java@v4
        with:
          java-version: '25'
          distribution: 'temurin'
          architecture: ${{ matrix.arch }}

      - uses: gradle/actions/setup-gradle@v4

      - run: chmod +x gradlew
      - run: ./gradlew packageApp --info --stacktrace

      - uses: actions/upload-artifact@v4
        with:
          name: bootstrap-macos-${{ matrix.arch }}
          path: build/installer
